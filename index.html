<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
	<meta charset="UTF-8">
	<title>Movie App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
​	<header>
		<h1>omdb Movie App</h1>
	<br>
		<form ng-controller="Search">
			<label>Search</label>
			<input ng-model="query" type="text" placeholder="Movie Name">
			<button ng-click="performSearch(query)">Search</button>
			<p>/search/{{query}}</p>
		</form>
	</header>
		<div class="view" ng-view>
	​
		</div>
	<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js'></script>
	<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js'></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</body>
</html>
